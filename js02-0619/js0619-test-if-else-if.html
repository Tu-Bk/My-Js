<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 計算BMI -->
    <!-- BIM=體重/身高(M)的平方 -->
    <!-- BMI值取道小數第二位 -->
    <script>
        let weight = 75;
        let height = 160 / 100;
        let BMI = weight / (height * height);
        console.log(BMI)
        // number為字串轉數值
        console.log(Number(BMI.toFixed(2)))
        console.log(`MyBMI=${BMI.toFixed(2)}`);
        BMI = Number(BMI);

        // 檢查BMI落在哪個區間並顯示訊息結果
        // 檢查BMI<18.5
        // 多層檢查(符合條件，執行完就結束檢查)
        if (BMI < 18.5) {
            // 檢查條件成立
            console.log('體重過輕');
        } else if (BMI >= 24 && BMI < 27) {
            console.log("異常範圍:過重");
        } else if (BMI >= 27 && BMI < 30) {
            console.log("異常範圍:輕度肥胖");
        } else if (BMI >= 30 && BMI < 35) {
            console.log("異常範圍:中度肥胖");
        } else if (BMI >= 35) {
            console.log("異常範圍:重度肥胖");
        }

    </script>


</body>

</html>
