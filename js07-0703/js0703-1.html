i++

        //1-100中5的倍數
        // 使用do while迴圈
        let b = 0;
        let i = 1;
        do {
            if (i % 5 != 0) {
                i++;
                continue;
            }
        } while (i <= 100);
        b = b + i;
        document.write(`1-100中5的倍數合=${b}`);

        // 結論
        // break    =>結束迴圈或switch，並從起始值開始
        // continue =>結束目前內部的迴圈，到下一個迴圈並執行
    </script>
