    <script>
        // 有參數，有傳回值
        function chkScore(intscore) {
            if (intscore >= 60) {
                // document.write("及格");
                return '及格';//結束函式，並且把結果傳出去
            } else {
                // document.write("不及格");
                return '不及格';
            }
        }


        // let score=90;
        // 分數1
        let score = Number(window.prompt('請輸入分數'));
        let result = chkScore(score);//設定變數接收return傳出的資料
        document.write(`分數1:${result}<br>`);//把變數顯示在畫面上

        // 分數2
        score = Number(window.prompt('請輸入分數'));

    </script>
