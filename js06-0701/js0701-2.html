<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //先執行後檢查
        //第一次執行時不會檢查，結束一次迴圈後檢查
        /*
        do{
        ...
        }while(執行迴圈條件);
        */

        //先執行後檢查
        let c=0;
        let i=1;
        do{c=c+i;
            i++
            document.write(`i=${i};c=${c}<br>`);
        }while(i<=10);
        document.write('<br>');
        document.write(`i=${i};c=${c}<br>`);

    </script>
</body>

</html>
