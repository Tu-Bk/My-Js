        //1-10合計=>使用while

        let b = 0;
        let i = 1;
        while (i <= 10/*只能寫條件*/) {

            b = b + i;
            /*執行後的附加必定條件*/
            i++/*先加總後顯示*/
            document.write(`i=${i};b=${b}<br>`);
