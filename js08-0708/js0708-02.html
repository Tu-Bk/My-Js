<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //預設參數
        //由於參數的預設值是undefined  (undefined代表空值)
        //所以設定函數時，給予預設參數數值(避免空值發生)
        function tot1(n1 = 0, n2 = 0) {
            console.log(n1 + n2);
        }
        tot1();//內容是空值,結果會顯示NaN  (除非先給預設值)
        tot1(5);//其中一個內容是空值,結果會顯示NaN  (除非先給預設值)
        tot1(0, 3);
        tot1(5, 3, 2);

        // 具名參數(不按照參數的順序給值)
        // 使用物件型別{}傳送資料給指定的參數
        // 所以接收資料的函式參數，也要使用物件型別{}接收
        function tot2({ n1 = 0, n2 = 0 }) {
            console.log(n1 + n2);
        }
        tot2({ n2: 3, n1: 7 });
    </script>
</body>

</html>
