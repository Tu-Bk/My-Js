<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="tot3(15,5);">兩數相加1</button><br>
    <button onclick="console.log(tot2(10, 5));">兩數相加(匿名函數)</button><br>
    <script>
        // 兩樹相加
        // 傳統寫法
        //必須學會
        function tot1(n1, n2) {
            return n1 + n2;
        }

        console.log(tot1(5, 3));

        // 匿名函式
        //必須學會
        let tot2 = function (n1, n2) {
            return n1 + n2;
        }
        console.log(tot2(10, 5));

        let tot3 = function (n1, n2) {
            console.log(n1 + n2);
        }

        // 箭頭函式(參數寫在=與=>之間)
        //必須學會
        let tot4 = (n1, n2) => {
            return n1 + n2;
        }
        console.log('tot4=>' + tot4(10, 3));

        // 只要是函數，不論是否有函數，()都不可省略
        let sayHi = () => {
            document.write('Hi');
        }
        sayHi();
    </script>
</body>

</html>
