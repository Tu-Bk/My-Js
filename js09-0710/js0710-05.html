<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // map()=>將陣列中的值依指定的韓式，傳回結果
        let arr1 = [1, 2, 3, 4, 5]
        // 將arr1的數值*2後，回傳出來 => 2,4,6,8,10
        // for迴圈
        let result = '';
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i] * 2);
            result = result + (arr1[i] * 2) + ',';
        }
        console.log(result);

        //map()
        let arrMapDoubel = arr1.map((n) => {
            return n * 2;
        })
        console.log(arrMapDoubel);

        //將arr陣列中的值轉成字串後，顯示出來
        //map()
        let arrMapString = arr1.map((n) => {
            return n.toString; //toString轉字串
        })
        console.log(arrMapString);

        // 使用map()，找出arr中的奇數
        let arrodds = arr1.map((n) => {
            if (n % 2 == 1) {
                return true;
            } else {
                return false;
            }
        })
        console.log(arrodds);

    </script>
</body>

</html>
