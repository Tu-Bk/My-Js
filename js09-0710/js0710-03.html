        //方法二
        //陣列中保留奇數 =>filter
        let arr1 = [1, 3, 5, 7, 100, 234, 666, 777];
        console.log('原陣列的內容:');
        console.log(arr1);
        // const代表宣告的意思  oods代表給資料裝載的盒子

        const odds = arr1.filter((n) => {
            /*<== 檢查是否是奇數*/
                if (n % 2 == 1) {
                return true;
            } return false

            //簡化寫法
            //return n % 2 == 1 //n=1 1%2==1 =>true
        });

        console.log('篩選後的陣列奇數內容:');

        console.log(typeof (odds));
