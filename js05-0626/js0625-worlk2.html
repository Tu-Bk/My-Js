        //顯示1-5的*
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                document.write('*');
            }//for j迴圈
            document.write('<br>');
        }
        document.write('<br>');

        //在顯示5-1的*
        for (let a = 5; a >= 1; a--) {

                document.write('*');
            }//for b迴圈
            document.write('<br>');
