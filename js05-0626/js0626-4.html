<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        let a = 5;
        let b = 3;
        //a=5
        //b=3
        // 兩數調換過程
        let tmp = a;//tmp=5(tmp接收a的值)
        a = b;      //a=3
        b = tmp;    //b=5(b接收tmp的值)


    </script>
</body>
