<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for
        // 使用迴圈的前提
        //1. 連續執行一樣的程式敘述
        //2.有規律性
        // for()=>已知執行次數的迴圈
        // for(參數1;參數2;參數3)
        // 參數1：迴圈計數器變數起始值『簡單說：迴圈的變數起始值』
        // 參數2：執行迴圈的條件『簡單說：迴圈要執行幾次』
        // 參數3：每次執行迴圈後，計數器變數的增減值『簡單說：迴圈結束後是否增減，增減完後才是執行迴圈』

        // EX1：顯示連續5次HELLO+換行
        // 寫法一
        for (let i = 1; i <= 5; i++) { //我的迴圈條件
            document.write('Hello<br>');//我的迴圈要顯示的資料
        }
        // 建立水平線=><hr>
        document.write('<hr>');
        // EX2：顯示數字10-15
        // 寫法二
        for (let i = 10; i <= 15/*<=的位置要顯示最終想要的結果*/; i++) {
            document.write(i + ',');
        }
        document.write('<hr>');

        // 另外使用迴圈外的變數顯示數值
        // 寫法三
        let a = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(a +/*這裡的+是代表左右兩邊合併*/ ",");
            a++;//顯示a=a+1的意思
        }
        document.write('<hr>');

        // 寫法四
        let b = 9;
        for (let i = 1; i <= 6; i++) {
            document.write((b = b + 1)/*這裡的++是代表+1的意思*/ +/*這裡的+是代表左右兩邊合併*/ ",");
        }

        document.write('<hr>');

        // 寫法五
        let c = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(c++/*這裡的++是代表+1的意思*/ +/*這裡的+是代表左右兩邊合併*/ ",");
        }   // c++  =>1.先顯示C  2.在計算+1  3.下一輪才會顯示+1的資料
        // c++  =>10,11,12  ←像這樣

        document.write('<hr>');
        // 寫法六
        let d = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(++d/*這裡的++是代表+1的意思*/ +/*這裡的+是代表左右兩邊合併*/ ",");
        }     // ++d  =>1.先計算+1  2.在顯示+1後的資料  
        // ++d  =>11,12,13  ←像這樣

        document.write('<hr>');

        //EX3：顯示1-10的奇數
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 1) {
                document.write(i + ',');
            }
        }

        document.write('<hr>');

        //EX4：顯示1-10的偶數，用逗號隔開，但最後一個逗號取消
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                // 1.先顯示值
                document.write(i);
                // 2.在檢查不是最後一個值時，顯示逗號
                // ! =>代表"不"的意思
                if (i != 10) {
                    document.write(',');
                }
            }
        }
        document.write('<hr>');

        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                // 1.先檢查是否為最後一個值，是=>顯示逗號
                // ! =>代表"不"的意思
                if (i != 10) {
                    document.write(i + ",");
                } else {
                    // 最後一個值，不顯示逗號
                    document.write(i);
                }

            }
        }

        document.write('<hr>');

        // EX5.請用一個迴圈，找出1-10中，迴圈結束後才顯示結果=>3的倍數與5的倍數
        // 建立一個存放3的倍數的變數
        let str3 = '';    //連續兩個單引號或雙引號，表示空字串(連空白都沒有)
        // 建立一個存放5的倍數的變數
        let str5 = '';
        // 寫迴圈找出3跟5的倍數
        // 各別保存起來(串接)
        // 迴圈結束後在顯示結果
        for (let i = 1; i <= 10; i++) {
            // 找出3的倍數
            if (i % 3 === 0) {
                // str3 = str3 + i + " ";    //各別保存起來(串接)
                str3 += i + " ";    //簡化程式
            } else if (i % 5 === 0) {
                // 找出5的倍數
                // str5 = str5 + i + " ";    //各別保存起來(串接)
                str5 += i + " ";    //簡化程式
            }
        }
        // 迴圈結束後在顯示結果
        // 反引號中的變數要用${變數名}包起來
        document.write(`1-10中3的倍數=>${str3}<br>`);//字串字面值寫法，使用反引號
        // document.write(`1-10中5的倍數=>${str5}<br>`);
        document.write('1-10中5的倍數=>' + str5 + '<br>');//一班串接方法，使用單引號或雙引號串接


        // i=i+1
        // i++  (++只適用+1而已，其餘都不能用)
        // i+=1

        // i=i-1
        // i--  (--只適用-1而已，其餘都不能用)
        // i-=1

        //     s = s + i;
        // }
        // console.log("1+2+3+.....+10=" + s);

    </script>
</body>

</html>
