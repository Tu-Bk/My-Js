<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            display: flex;
            flex-direction: column;
            /* width: 100px;
            height: 50px; */
            border: 2px solid #777;
            border-radius: 20px;
            margin-top: 10px;
            padding: 20px 10px;
        }
    </style>
</head>

<body>
    <!-- 方法一：直接在標籤內編寫程式，讓標籤直接顯示 -->
    <button onclick="alert('你按了按鈕');">顯示訊息1</button>
    <br>
    <br>
    <br>

    <button onclick="sayHi();">顯示訊息2</button>
    <script>
        /* 方法二：函式直接呼叫的方式 */
        function sayHi() {
            alert('不准按');
        }

    </script>

    <br>
    <br>
    <br>

    <!--     方法三：監聽函式方法  -->
    <button id="btn">顯示訊息3</button>

    <script>
        let but = document.getElementById('btn');
        /* addEventListener(被怎麼了 , 函式(){})  */
        but.addEventListener('click', function () {
            alert('你怎麼按了')
        });
    </script>


    <br>
    <br>
    <br>

    <!-- 方法四：呼叫事件 -->

    <button id="btn2">顯示訊息4</button>
    <script>
        /* 此方法 document.querySelector 無法帶入標籤對應事件名稱，所以要自己寫出來 */
        // let btn2 = document.querySelector("#btn2");
        // but2.onclick = sayHi2();

        /* 此方法 document.getElementById 可以帶入標籤對應事件名稱 */
        let btn2 = document.getElementById('btn2');
        /* 呼叫事件 sayHi2 不用加入()，不然他會直接執行呼叫函式導致迴圈直接執行 */
        // btn2.onclick = sayHi2;

        // function sayHi2() {
        //     alert('按壞了啦');
        // }

        /* 物件直接用箭頭函式呼叫出來 */
        btn2.onclick = () => {
            alert('按壞了啦');
        }
    </script>

</body>

</html>
